models:
  - name: dim_movies
    description: Dimension table for cleansed movie metadata
    columns:
      - name: movie_id
        description: Primary key of the movie
        tests:
          - unique
          - not_null
      - name: movie_title
        description: Standardized movie title
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: genre_array
        description: List of genres in array format
        tests:
          - dbt_utils.not_empty_array
      - name: genres
        description: Raw genre string from source
        tests:
          - not_null

  - name: dim_users
    description: Dimension table of unique users from both ratings and tags
    columns:
      - name: user_id
        description: Unique user identifier
        tests:
          - unique
          - not_null

  - name: dim_genome_tags
    description: Dimension table of genome tag labels
    columns:
      - name: tag_id
        description: Unique tag ID
        tests:
          - unique
          - not_null
      - name: tag_name
        description: Cleaned, human-readable tag name
        tests:
          - not_null
          - dbt_utils.not_empty_string

  - name: fct_ratings
    description: Fact table of user ratings for movies
    columns:
      - name: user_id
        description: Foreign key to dim_users
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_id
      - name: movie_id
        description: Foreign key to dim_movies
        tests:
          - not_null
          - relationships:
              to: ref('dim_movies')
              field: movie_id
      - name: rating
        description: User's rating for a movie
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0.5
              max_value: 5.0
              inclusive: true
      - name: rating_timestamp
        description: Unix timestamp when the rating was made
        tests:
          - not_null

  - name: fct_genome_scores
    description: Fact table of relevance scores per movie and tag
    columns:
      - name: movie_id
        description: Foreign key to dim_movies
        tests:
          - not_null
          - relationships:
              to: ref('dim_movies')
              field: movie_id
      - name: tag_id
        description: Foreign key to dim_genome_tags
        tests:
          - not_null
          - relationships:
              to: ref('dim_genome_tags')
              field: tag_id
      - name: relevance_score
        description: Relevance score (0 to 1) for tag's association with movie
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0.0
              max_value: 1.0
              inclusive: true

  - name: mart_movie_releases
    description: Business mart combining ratings with release date information
    columns:
      - name: user_id
        description: Foreign key to dim_users
        tests:
          - not_null
      - name: movie_id
        description: Foreign key to dim_movies
        tests:
          - not_null
      - name: rating
        description: User's rating for a movie
        tests:
          - not_null
      - name: rating_timestamp
        description: Unix timestamp when the rating was made
        tests:
          - not_null
      - name: release_info_available
        description: Whether release date information is available
        tests:
          - not_null
          - accepted_values:
              values: ['known', 'unknown']
